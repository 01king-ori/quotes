<div class="container-fluid" id="name">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <!-- authors details -->
      <div class="form-group">
        <label for="name">Original Authors Name</label><br>
        <input type="text-area" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          <p>Please add original author's name</p>
        </div>
      </div>
      <!-- quote itself -->
      <div class="form-group">
        <label for="description">Quote</label><br>
        <input type="text" id="description" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p> Quote Required</p>

        </div>
      </div>
      <!--who submitted the quote  -->
      <div class="form-group">
        <label for="submitter">Submitted By:</label><br>
        <input type="text" id="submitter"  [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p> Please add your name</p>

        </div>
      </div>
      <button type="Submit" class="btn btn-primary ">Publish Quote</button><br>
    </form>
  </div>
</div>
